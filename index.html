<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>
 
<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <container>
    <div class="row" id="09">
      <h3 class="col-2 hour time-block">9AM</h3>
      <textarea id="hour0" class="form-control bg-transparent col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="10">
      <h3 class="col-2 hour time-block">10AM</h3>
      <textarea id="hour1" class="form-control bg-transparent col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="11">
      <h3 class="col-2 hour time-block">11AM</h3>
      <textarea id="hour2" class="form-control bg-transparent col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row" id="12">
      <h3 class="col-2 hour time-block">12PM</h3>
      <textarea id="hour3" class="form-control bg-transparent col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="13">
      <h3 class="col-2 hour time-block">1PM</h3>
      <textarea id="hour4" class="form-control bg-transparent col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="14">
      <h3 class="col-2 hour time-block">2PM</h3>
      <textarea id="hour5" class="form-control bg-transparent col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="15">
      <h3 class="col-2 hour time-block">3PM</h3>
      <textarea id="hour6" class="form-control bg-transparent col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="16">
      <h3 class="col-2 hour time-block">4PM</h3>
      <textarea id="hour7" class="form-control bg-transparent col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="17">
      <h3 class="col-2 hour time-block">5PM</h3>
      <textarea id="hour8" class="form-control bg-transparent col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </container>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
