<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <container class="column">
    <section class="container w-100 d-flex justify-content-center md-0 p-0">
      <div class="input-group-lg input-group form-control" rows="4" style="height: 80px;">
        <div class="input-group-prepend">
          <div class="hour col-1">
            <p>0900</p>
          </div>
        </div>
        <div class="custom-hour input-group-append col-10">
          <input type="text" class="form-control">
          <button class="saveBtn col-1"></button>
        </div>
      </div>
    </section>

    <section class="container w-100 d-flex justify-content-center">
      <div class="input-group-lg input-group form-control" rows="4" style="height: 80px;">
        <div class="input-group-prepend">
          <div class="hour col-1">
            <p>1000</p>
          </div>
        </div>
        <div class="custom-hour input-group-append col-10">
          <input type="text" class="form-control">
          <button class="saveBtn col-1"></button>
        </div>
      </div>
    </section>

    <section class="container w-100 d-flex justify-content-center">
      <div class="input-group-lg input-group mb-3 form-control" rows="4" style="height: 80px;">
        <div class="input-group-prepend">
          <div class="hour col-1">
            <p>1100</p>
          </div>
        </div>
        <div class="custom-hour input-group-append col-10">
          <input type="text" class="form-control">
          <button class="saveBtn col-1"></button>
        </div>
      </div>
    </section>

    <section class="container w-100 d-flex justify-content-center">
      <div class="input-group-lg input-group mb-3 form-control" rows="4" style="height: 80px;">
        <div class="input-group-prepend">
          <div class="hour col-1">
            <p>1200</p>
          </div>
        </div>
        <div class="custom-hour input-group-append col-10">
          <input type="text" class="form-control">
          <button class="saveBtn col-1"></button>
        </div>
      </div>
    </section>

    <section class="container w-100 d-flex justify-content-center">
      <div class="input-group-lg input-group mb-3 form-control" rows="4" style="height: 80px;">
        <div class="input-group-prepend">
          <div class="hour col-1">
            <p>1300</p>
          </div>
        </div>
        <div class="custom-hour input-group-append col-10">
          <input type="text" class="form-control">
          <button class="saveBtn col-1"></button>
        </div>
      </div>
    </section>

    <section class="container w-100 d-flex justify-content-center">
      <div class="input-group-lg input-group mb-3 form-control" rows="4" style="height: 80px;">
        <div class="input-group-prepend">
          <div class="hour col-1">
            <p>1400</p>
          </div>
        </div>
        <div class="custom-hour input-group-append col-10">
          <input type="text" class="form-control">
          <button class="saveBtn col-1"></button>
        </div>
      </div>
    </section>

    <section class="container w-100 d-flex justify-content-center">
      <div class="input-group-lg input-group mb-3 form-control" rows="4" style="height: 80px;">
        <div class="input-group-prepend">
          <div class="hour col-1">
            <p>1500</p>
          </div>
        </div>
        <div class="custom-hour input-group-append col-10">
          <input type="text" class="form-control">
          <button class="saveBtn col-1"></button>

        <div class="input-group-prepend">
          <div class="hour col-1">

          <button class="saveBtn col-1"></button>
        </div>
      </div>
    </section>

      <div class="input-group-lg input-group mb-3 form-control" rows="4" style="height: 80px;">
        <div class="input-group-prepend">
          <div class="hour col-1">
            <p>1700</p>
          </div>
        </div>
        <div class="custom-hour input-group-append col-10">
          <input type="text" class="form-control">
          <button class="saveBtn col-1"></button>
        </div>
      </div>
    </section>
  </container>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
